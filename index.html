<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator Advanced</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="bmi-calculator.js"></script>
    <div class="container">
       <h1>BMI CALCULATOR</h1>
       <form action="./bmi-calculator.js" onsubmit="return false">
        <label for="weight">Weight(kg)</label>
    <input type="number" id="weight" placeholder="Input your weight in kilograms"> 
    <label for="height">Height(m)</label>
    <input type="number" step = "any" id="height" placeholder="Input your height in metres">

    <button id="btn">Calculate</button>
    <div id="bmiResult">
    </div>

    </form>
</body>
</html>
